<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nom Code Editior</title>
</head>
<body>
    <div id="nav">
        <nav>
            <ul>
                <li>File</li>
                <li>Edit</li>
                <li>View</li>
            </ul>
        </nav>
    </div>
    <div id="edit_text">
    </div>
    <div class="custom-cm">
        <div class="custom-cm__item">Cut</div>
        <div class="custom-cm__item">Copy</div>
        <div class="custom-cm__item">Paste</div>
        <div class="custom-cm__divider"></div>
        <div class="custom-cm__item">Close File</div>
    </div>
    <style>
        .custom-cm {
  background-color: #ffffff;
  border: 1px solid #cccccc;
  box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.1);
  display: none;
  padding: 10px 0;
  position: absolute;
  top: 0;
  left: 0;
  width: 200px;
}

.custom-cm__item {
  cursor: pointer;
  padding: 8px 15px;
}

.custom-cm__item:hover {
  background-color: #f8f8f8;
}

.custom-cm__divider {
  border-bottom: 1px solid #eeeeee;
  margin: 10px 0;
}

    </style>
    <script>
        const cm = document.querySelector(".custom-cm");

function showContextMenu(show = true) {
  cm.style.display = show ? "block" : "none";
}

window.addEventListener("contextmenu", e => {
  e.preventDefault();

  showContextMenu();
  cm.style.top =
    e.y + cm.offsetHeight > window.innerHeight
      ? window.innerHeight - cm.offsetHeight
      : e.y;
  cm.style.left =
    e.x + cm.offsetWidth > window.innerWidth
      ? window.innerWidth - cm.offsetWidth
      : e.x;
});

window.addEventListener("click", () => {
  showContextMenu(false);
});

    </script>
</body>
</html>
